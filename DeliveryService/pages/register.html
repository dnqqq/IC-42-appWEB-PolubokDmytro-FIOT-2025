<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/register.js"></script>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Реєстрація</h2>

        <form id="authForm">
            <input class="login-input" id="name" type="text" placeholder="Name" required>
            <div class="error-text" id="nameError"></div>

            <input class="login-input" id="email" type="email" placeholder="Email" required>
            <div class="error-text" id="emailError"></div>

            <input class="login-input" id="phone" type="text" placeholder="Phone" required>
            <div class="error-text" id="phoneError"></div>

            <input class="login-input" id="password" type="password" placeholder="Password" required>
            <div class="error-text" id="passwordError"></div>

            <input class="login-input" id="address" type="text" placeholder="Address" required>
            <div class="error-text" id="addressError"></div>


            <div class="login-btn-container">
                <button class="login-btn btn" type="button" onclick="window.location.href='login.html'">Login</button>
                <button class="signup-btn btn" type="button" id="registerBtn">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
