<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина — QuickBite</title>
  <link rel="stylesheet" href="../styles/cart.css">
  <script src="../js/cart.js"></script>
</head>
<body>
  <header class="cart-header">
    <div class="container header-container">
      <h1 class="cart-logo" id="userHeader">QuickBite — Корзина</h1>

      <div>
        <button class="btn back-btn">← Назад до меню</button>
        <button class="btn" id="logoutBtn">Вийти</button>
      </div>
    </div>
  </header>


  <main class="cart-main container">
    <section class="cart-content">
      <h2 class="cart-title">Ваше замовлення</h2>
      
      <div class="cart-items">
        
      </div>
      
    </section>
    
    <aside class="order-summary">
      <h2 class="summary-title">Підсумок замовлення</h2>
      
      <div class="summary-row">
        <span id="itemsCount">Товари (3)</span>
        <span id="subtotal">968 ₴</span>
      </div>
      
      <div class="summary-row">
        <span>Доставка</span>
        <span>50 ₴</span>
      </div>
      
      <div class="promo-code">
        <input type="text" class="promo-input" placeholder="Промокод">
        <button class="apply-promo-btn btn">Застосувати</button>
      </div>
      
      <div class="summary-row summary-total">
        <span>Разом</span>
        <span id="total">1018 ₴</span>
      </div>
      
      <button class="checkout-btn btn">Оформити замовлення</button>
    </aside>
  </main>

  <footer class="cart-footer">
    <p>© 2025 QuickBite. Усі права захищено.</p>
  </footer>
</body>
</html>
