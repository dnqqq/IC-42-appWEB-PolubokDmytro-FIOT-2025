<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuickBite</title>
	<link rel="stylesheet" href="../styles/style.css">
	<script src="../js/index.js"></script>
</head>
<body>
	<header>
		<div class="header-container container">
			<div class="header-top">
				<span class="logo"></span>
				<button class="log-in-btn btn" id="authBtn" onclick="window.location.href='login.html'"><img src="../img/profile-img.svg" alt="" class="profile-img">Увійти</button>
				<div class="search-block">
					<input type="text" maxlength="30" placeholder="Пошук" class="search-input">
					<button class="search-btn btn">
						<img src="../img/search-img.svg" alt="Пошук" class="search-img">
					</button>
				</div>
			</div>
			<button class="burger-menu">
			    <span class="burger-line"></span>
			    <span class="burger-line"></span>
			    <span class="burger-line"></span>
			</button>
			<nav class="header-nav">
				<ul class="nav-list">
					<li class="nav-item"><a href="" class="nav-item-link link">Фаст-фуд</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Японська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Італійська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Французька</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Європейська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Грузинська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Американська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link link">Українська</a></li>

				</ul>
			</nav>
			<div class="sort-filter-block">
				<select name="sort" id="sort" class="sort">
					<option value="" class="sort-item">Поруч зі мною</option>
					<option value="" class="sort-item">Рекомендовано</option>
					<option value="" class="sort-item">Від дешевших до дорогих</option>
					<option value="" class="sort-item">Від дорогих до дешевших</option>
				</select>
				<button class="filter-btn btn">Фільтр</button>
			</div>			
		</div>
	</header>

	<main>
		<div class="main-container container">
			<section class="food-section" data-category-id="1">
			    <h2 class="food-type-name">Фаст-фуд</h2>
			</section>

			<section class="food-section" data-category-id="2">
			    <h2 class="food-type-name">Японська кухня</h2>
			</section>

            <section id="italian" class="food-section" data-category-id="3">
                <h2 class="food-type-name">Італійська кухня</h2>
                
            </section>
		</div>
	</main>

	<footer>
		<div class="container">
			<ul class="footer-list">
				<li class="footer-item"><a href="" class="footer-item-link link">Про нас</a></li>
				<li class="footer-item"><a href="" class="footer-item-link link">Часті запитання</a></li>
				<li class="footer-item"><a href="" class="footer-item-link link">Зв'язатися з нами</a></li>
				<li class="footer-item"><a href="" class="footer-item-link link">Правила й умови</a></li>
				<li class="footer-item"><a href="" class="footer-item-link link">Політика конфіденційності</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
