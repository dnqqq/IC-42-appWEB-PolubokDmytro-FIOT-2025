<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuickBite</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-top">
			<span class="logo"></span>
			<button class="log-in-btn btn"><img src="../img/profile-img.svg" alt="" class="profile-img">Увійти</button>
			<div class="search-block">
				<input type="text" maxlength="30" placeholder="Пошук" class="search-input">
				<button class="search-btn btn">
					<img src="../img/search-img.svg" alt="Пошук" class="search-img">
				</button>
			</div>
		</div>
			<nav class="header-nav">
				<ul class="nav-list">
					<li class="nav-item"><a href="" class="nav-item-link">Фаст-фуд</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Японська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Італійська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Французька</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Європейська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Грузинська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Американська</a></li>
					<li class="nav-item"><a href="" class="nav-item-link">Українська</a></li>

				</ul>
			</nav>
			<select name="sort" id="sort" class="sort">
				<option value="" class="sort-item">Поруч зі мною</option>
				<option value="" class="sort-item">Рекомендовано</option>
				<option value="" class="sort-item">Від дешевших до дорогих</option>
				<option value="" class="sort-item">Від дорогих до дешевших</option>
			</select>
			<button class="filter-btn btn">Фільтр</button>
		</div>
	</header>
</body>
</html>
