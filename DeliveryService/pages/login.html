<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBite — Вхід</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Вхід до системи</h2>
      <form id="authForm">
        <input type="text" id="email" placeholder="Email" class="login-input" required>
        <div class="error-text" id="emailError"></div>

        <input type="password" id="password" placeholder="Пароль" class="login-input" required>
        <div class="error-text" id="passwordError"></div>
        
        <div class="login-btn-container">
          <button type="submit" class="login-btn btn">Увійти</button>
          <button type="button" class="signup-btn btn" onclick="window.location.href='register.html'">Зареєструватись</button>
        </div>
      </form>
      <a href="index.html" class="link">← На головну</a>
    </div>
  </div>
  
</body>
</html>
